components:
  schemas:
    CustomErrorResponse:
      type: object
      properties:
        errorMessage:
          type: string
        errorCode:
          type: string
        statusCode:
          type: integer
          format: int32
        timestamp:
          type: string
          format: date-time
    TShirt:
      required:
        - color
        - size
      type: object
      properties:
        id:
          type: integer
          format: int32
        price:
          minimum: 0
          type: number
          format: double
        orderQuantity:
          minimum: 0
          type: integer
          format: int32
        size:
          type: string
        color:
          type: string
        description:
          type: string
    Order:
      required:
        - city
        - itemId
        - itemType
        - name
        - state
        - street
        - zipCode
      type: object
      properties:
        name:
          type: string
        street:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        itemType:
          type: string
        itemId:
          type: integer
          format: int32
        orderQuantity:
          minimum: 1
          type: integer
          format: int32
    Invoice:
      required:
        - city
        - itemType
        - name
        - state
        - street
        - zipCode
      type: object
      properties:
        invoiceId:
          type: integer
          format: int32
        name:
          type: string
        street:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        itemType:
          type: string
        itemId:
          type: integer
          format: int32
        unitPrice:
          type: number
          format: double
        quantity:
          type: integer
          format: int32
        subTotal:
          type: number
          format: double
        tax:
          type: number
          format: double
        processingFee:
          type: number
          format: double
        total:
          type: number
          format: double
    Game:
      required:
        - esrbRating
        - studio
        - title
      type: object
      properties:
        id:
          type: integer
          format: int32
        price:
          minimum: 0
          type: number
          format: double
        orderQuantity:
          minimum: 0
          type: integer
          format: int32
        title:
          type: string
        esrbRating:
          type: string
        description:
          type: string
        studio:
